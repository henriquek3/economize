<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../../vendor/semantic/ui/dist/semantic.css">
    <title>Usuário</title>
</head>
<body>

<div class="ui container" style="padding-top: 50px">

    <form class="ui form" method="post" action="#" style="padding-top: 15px">
        <div class="ui grid">
            <div class="sixteen wide field">
                <label>Ocasião</label>
                <select class="ui fluid dropdown">
                    <option></option>
                    <option value="1">Estou comprando</option>
                    <option value="2">Apenas cotando</option>
                </select>
            </div>
            <div class="sixteen wide field">
                <label>Onde vou comprar</label>
                <select class="ui search dropdown">
                    <option></option>
                    <option value="1">Super Mercado Big Master</option>
                    <option value="2">Assai Atacadista</option>
                    <option value="3">Ainda Não sei</option>
                </select>
            </div>
            <div class="sixteen wide field" style="padding-top: 10px" align="center">
                <button class="ui button" type="reset">Limpar</button>
                <button class="ui primary button" type="submit">Incluir</button>
            </div>
        </div>
    </form>

    <div class="ui three top steps">
        <div class="step">
            <i class="truck icon"></i>
            <div class="content">
                <div class="title">Shipping</div>
                <div class="description">Choose your shipping options</div>
            </div>
        </div>
        <div class="active step">
            <i class="payment icon"></i>
            <div class="content">
                <div class="title">Billing</div>
                <div class="description">Enter billing information</div>
            </div>
        </div>
        <div class="disabled step">
            <i class="info icon"></i>
            <div class="content">
                <div class="title">Confirm Order</div>
                <div class="description">Verify order details</div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="../../../vendor/semantic/ui/dist/semantic.js"></script>
<script>
    $('select.dropdown')
        .dropdown()
    ;
</script>
</body>
</html>
